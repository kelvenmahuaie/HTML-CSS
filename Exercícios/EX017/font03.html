<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externos</title>
    <style>
        @font-face {
            font-family: '';/*nome da fonte*/
            /*colocar font baixada (ficheiro)*/ 
            src: url() format(); /*quantas url format que eu quiser*/
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Aplle Advanced Typography)
            - svg
            */
            font-weight: normal;
            font-size: normal;
        }
    </style>
</head>
