<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 100px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">A2</td>
            
        </tr>
        <tr>
            <td rowspan="3">B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr> 
            
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
