<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moddelo de caixas</title>
    <style>
        h1 {
            margin: 1,5px;
            border: 2px solid green;
            outline: 2px solid pink;
            padding: 1,5px 1,5px 1,5px; 
        }

        #Link {
            margin: 1,5px;
            border: 1,5px solid green;
            outline: 2px solid pink;
            padding: 1,5px 1,5px 1,5px;
        }
    </style>
</head>
<body>
        <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos são exemplos de box-level, mas os <a href="#" id="Link">links são exemplo de caixas inline-level</a>. Vamos ver como isso tudo funiona.</p>
</body>
</html>
