<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
           
            <td>H</td>
        </tr>
        <tr>
            <td colspan="3">I</td>
            
            
            <td>L</td>
        </tr>
        <tr>
            <td rowspan="2">M</td>
            <td colspan="2">N</td>
            
            <td>P</td>
        </tr>
        <tr>
            
            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
    </table>
</body>
</html>
